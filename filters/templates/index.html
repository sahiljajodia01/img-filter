{% load cloudinary %}
<head>
	<title>Image Converter</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Django Image Filter</h1>
	<div>
		<form action="" method='POST' enctype='multipart/form-data' action="">
			{% csrf_token %}
            <input type="text" name="name" placeholder="Enter name of file here">
			<input type="file" name="image">
			<input type="submit" value="Upload">
		</form>

	</div>
</body>
